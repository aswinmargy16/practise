<html>

<head>
    <title>Registration</title>
</head>
    <body style="margin-left: 50px; margin-top: 30px;background-image: url(natural.jpg);">
        <h3 style="color:red">
          <u>Registration Page</u>
    </h3>
    <picture>
        <source media="(min-width: 150px)" srcset="cheguvara.png">
        <source media="(min-width: 265px)" srcset="cheguvara.png">
        <img src="natural.jpg">
      </picture>
       <form>
        <label><u>Name:</u></label>
        <input type="text" /> <br /><br />
        <label><u>Email:</u></label>
        <input type="email" /> <br /><br />
        <label><u>phone number</u></label>
        <input type="phone number"/> <br /><br />
        <label><u>DOB:</u></label>
        <input type="date" /> <br /><br />
        <label><u>Gender:</u></label>
        <input type="radio" />Male
        <input type="radio" />Female <br /><br />
        <label><u>Location</u></label>
        <input type="checkbox" />Chennai
        <input type="checkbox" />Bangalore <br /><br />
        <input type="checkbox" />kuppam
        <input type="checkbox" />Kerala <br /><br />
        <label><u>State</u></label>
        <select>
            <option>AP</option>
            <option>KL</option>
            <option>KA</option>
            <option>UP</option>
            <option>MP</option>
            <option>TN</option>
        </select> <br /><br />
        <label><u>Message</u></label>
        <textarea cols="30" rows="5"></textarea> <br /><br />
        <button><i>Registration</i></button>
        <button>Cancel</button>
    </form>
</body>
</html>
